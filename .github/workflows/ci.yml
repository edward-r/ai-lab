name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22.15
        uses: actions/setup-node@v4
        with:
          node-version: 22.15
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npx nx run-many -t lint

      - name: Unit tests
        run: npx nx run-many -t test -- --run

      - name: Build
        run: npx nx build perceptron-sim
