name: Deploy (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22.15
        uses: actions/setup-node@v4
        with:
          node-version: 22.15
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Detect Pages domain and set BASE_PATH
        id: detect
        shell: bash
        env:
          VAR_CNAME: ${{ vars.PAGES_CNAME }}
          SEC_CNAME: ${{ secrets.PAGES_CNAME }}
        run: |
          CUSTOM_DOMAIN="${VAR_CNAME}"
          if [ -z "$CUSTOM_DOMAIN" ] && [ -n "$SEC_CNAME" ]; then
            CUSTOM_DOMAIN="$SEC_CNAME"
          fi

          if [ -n "$CUSTOM_DOMAIN" ]; then
            echo "BASE_PATH=/" >> $GITHUB_ENV
            echo "CUSTOM_DOMAIN set (value masked). Using BASE_PATH=/"
          else
            REPO="${{ github.event.repository.name }}"
            OWNER="${{ github.repository_owner }}"
            if [ "$REPO" = "${OWNER}.github.io" ]; then
              echo "BASE_PATH=/" >> $GITHUB_ENV
              echo "User/Org pages detected. Using BASE_PATH=/"
            else
              echo "BASE_PATH=/$REPO/" >> $GITHUB_ENV
              echo "Project pages detected. Using BASE_PATH=/$REPO/"
            fi
          fi

          echo "CUSTOM_DOMAIN=$CUSTOM_DOMAIN" >> $GITHUB_ENV

      - name: Build (Nx + Vite)
        run: npx nx build perceptron-sim --configuration=production

      - name: Write CNAME (optional)
        if: ${{ env.CUSTOM_DOMAIN != '' }}
        shell: bash
        run: |
          mkdir -p dist/apps/perceptron-sim
          printf '%s\n' "$CUSTOM_DOMAIN" > dist/apps/perceptron-sim/CNAME
          echo "CNAME written to dist/apps/perceptron-sim/CNAME"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/apps/perceptron-sim

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
